<!DOCTYPE html>
<html lang="en" ng-app="visualApp">
<head>

    <style type="text/css">

        body {
            background-repeat: no-repeat;
        }
    </style>
    <title>RASTA Visualization</title>

    <!---------------------------------- CSS -------------------------------------->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://localhost:8080/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://localhost:8080/css/animate.css" rel="stylesheet"/>
    <!---------------------------------- END CSS -------------------------------------->
</head>
<body class="container-fluid" ng-controller="chartCtrl" background="../public/img/bg.jpg">

<!-------------------------------------- TOP NAVBAR ------------------------------->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-film" aria-hidden="true"></i>
                &nbsp;&nbsp;&nbsp;RASTA Visualization</a>
        </div>
    </div>
</nav>

<!-------------------------------------- END TOP NAVBAR ------------------------------->

<div class="row animated fadeInLeft" style="margin-top: 10%;">
    <div class="col-md-5 col-md-offset-1">
        <fusioncharts
                width="100%"
                height="500"
                type="scatter"
                dataSource="{{movieScatterData}}">
        </fusioncharts>
    </div>
    <div class="col-md-5">
        <fusioncharts
                width="100%"
                height="500"
                type="pie2d"
                dataSource="{{moviePieData}}">
        </fusioncharts>
    </div>
</div>


<div class="row animated fadeInRight" style="margin-top: 5%;">
    <div class="col-md-5 col-md-offset-1">
        <fusioncharts
                width="100%"
                height="500"
                type="scatter"
                dataSource="{{movieScatterData}}">
        </fusioncharts>
    </div>
    <div class="col-md-5">
        <fusioncharts
                width="100%"
                height="500"
                type="pie2d"
                dataSource="{{moviePieData}}">
        </fusioncharts>
    </div>
</div>

<!---------------------------------  JAVASCRIPT ------------------------------------>
<script src="http://localhost:8080/js/angular/angular.min.js"></script>
<script src="http://localhost:8080/js/angular/controller.js"></script>
<script src="http://localhost:8080/js/charts/fusioncharts.js"></script>
<script src="http://localhost:8080/js/charts/fusioncharts.charts.js"></script>
<script src="http://localhost:8080/js/charts/angular-fusioncharts.min.js"></script>
<!--------------------------------- END JAVASCRIPT ------------------------------ -->

</body>
</html>
