<!DOCTYPE html>
<html lang="en" ng-app="visualApp">
<head>

    <style type="text/css">

        body {
            background-repeat: no-repeat;
        }
    </style>
    <title>RASTA Visualization</title>

    <!---------------------------------- CSS -------------------------------------->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../public/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../public/css/animate.css" rel="stylesheet"/>
    <!---------------------------------- END CSS -------------------------------------->
</head>
<body ng-controller="chartCtrl" background="../public/img/bg.jpg" >

<!-------------------------------------- TOP NAVBAR ------------------------------->
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i class="fa fa-film" aria-hidden="true"></i>
                    &nbsp;&nbsp;&nbsp;RASTA Visualization</a>
            </div>
        </div>
    </nav>
</div>
<!-------------------------------------- END TOP NAVBAR ------------------------------->

<div style="margin-top: 10%" class="container-fluid animated fadeInLeft">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <fusioncharts
                    width = "100%"
                    height = "500"
                    type="scatter"
                    dataSource="{{movieScatterData}}" >
            </fusioncharts>
        </div>
    </div>
</div>

<div style="margin-top: 5%; margin-bottom: 10%;width: 75%" class="container-fluid animated fadeInDownBig">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <fusioncharts
                    width = "100%"
                    height = "500"
                    type="pie2d"
                    dataSource="{{moviePieData}}" >
            </fusioncharts>
        </div>
    </div>
</div>

<!---------------------------------  JAVASCRIPT ------------------------------------>
<script src="../public/js/angular/angular.min.js"></script>
<script src="../public/js/angular/controller.js"></script>
<script src="../public/js/charts/fusioncharts.js"></script>
<script src="../public/js/charts/fusioncharts.charts.js"></script>
<script src="../public/js/charts/angular-fusioncharts.min.js"></script>
<!--------------------------------- END JAVASCRIPT ------------------------------ -->

</body>
</html>
