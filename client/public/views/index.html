<!DOCTYPE html>
<html lang="en" ng-app="visualServApp">
<head>
    <title>RASTA</title>
    <!---------------------------------- CSS -------------------------------------->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

<body id="bodyCont">

<!-------------------------------------- TOP NAVBAR ------------------------------->
<nav ng-controller="navbarCtrl" class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/home" class="navbar-left"><img id="nasaLogo" height="75" width="75" src="../img/nasalog.png"></a>
            <a class="navbar-brand" href="#/home">RASTA</a>
        </div>
        <div id="navbar-items-div" class="navbar-collapse collapse" id="nav-options-div" aria-expanded="false"
             style="height: 1px;">
            <ul class="nav navbar-nav">
                <li>
                    <a ng-show="loggedIn" class="ng-hide" id="uploadButton" href="#/upload"><i class="fa fa-upload"
                                                                                               aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Upload Config</a>
                </li>
                <li>
                    <a ng-show="loggedIn" class="ng-hide" href="#/test"><i class="fa fa-tachometer" aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Test Functions & Services</a>
                </li>
                <li>
                    <a ng-show="loggedIn" class="ng-hide" href="#/tickets"><i class="fa fa-ticket" aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Open Tickets</a>
                </li>
                <li>
                    <a href="#/userGuide"> <i class="fa fa-universal-access" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;User
                        Guide</a>
                </li>
                <li>
                    <a href="#/about"><i class="fa fa-info" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="welcomeMsg" ng-bind="welcomeMsg" ng-show="loggedIn" class="ng-hide" href="#/login"></a></li>
                <li><a id="loginStatus" ng-show="loggedIn !== true" class="ng-hide" href="#/login"><i
                        class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log in</a></li>
                <li><a id="logout" ng-show="loggedIn" class="ng-hide" href="#/logout" ng-click="logout()"><i
                        class="fa fa-eject" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-------------------------------------- END TOP NAVBAR ------------------------------->

<div class="container-fluid" ng-view></div>
