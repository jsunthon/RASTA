<!DOCTYPE html>
<html lang="en" ng-app="visualApp">
<head>

    <style type="text/css">

        body {
            background-repeat: no-repeat;
        }
    </style>
    <title>RASTA Visualization</title>

    <!---------------------------------- CSS -------------------------------------->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <!---------------------------------- END CSS -------------------------------------->
</head>
<body class="container-fluid" ng-controller="chartCtrl" background="img/bg.jpg">

<!-------------------------------------- TOP NAVBAR ------------------------------->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-globe" aria-hidden="true"></i>
                &nbsp;&nbsp;&nbsp;RASTA Visualization</a>
        </div>
    </div>
</nav>
<!-------------------------------------- END TOP NAVBAR ------------------------------->

<div class="col-md-10 col-md-offset-1 animated fadeInTop">
    <div class="panel panel-primary" style="margin-top: 10%;">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Stats Dashboard
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Service Status</h3>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="scatter"
                                    dataSource="{{movieScatterData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Status by Function</h3>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                Function
                            </div>
                            <select id="functionSelector" class="form-control"
                                    ng-model="featureSelected"
                                    ng-options="obj.name for obj in lmmpFeatures"
                                    ng-change="getParams(rowSelected)"></select>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="pie2d"
                                    dataSource="{{moviePieData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 2%;">
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Service Up Time</h3>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="pie2d"
                                    dataSource="{{moviePieData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Status by Call</h3>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                API call
                            </div>
                            <select id="apiCallSelector" class="form-control"
                                    ng-model="callSelected"
                                    ng-options="obj.name for obj in featureCalls"
                                    ng-change="getParams(rowSelected)"></select>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="scatter"
                                    dataSource="{{movieScatterData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!---------------------------------  JAVASCRIPT ------------------------------------>
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/controller.js"></script>
<script src="js/charts/fusioncharts.js"></script>
<script src="js/charts/fusioncharts.charts.js"></script>
<script src="js/charts/angular-fusioncharts.min.js"></script>
<!--------------------------------- END JAVASCRIPT ------------------------------ -->

</body>
</html>
