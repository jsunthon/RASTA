<!DOCTYPE html>
<html lang="en" ng-app="visualServApp">
<head>
    <title>RASTA</title>
    <!---------------------------------- CSS -------------------------------------->
    <link href="../css/angular-material.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/angular-chart.min.css" rel="stylesheet"/>
    <link href="../css/add-styling.css" rel="stylesheet"/>
    <link href="../css/circle-anim.css" rel="stylesheet"/>
    <link href="../css/block-anim.css" rel="stylesheet"/>
    <!---------------------------------- END CSS -------------------------------------->
</head>

<body id="bodyCont">

<!-------------------------------------- TOP NAVBAR ------------------------------->
<nav ng-controller="navbarCtrl" class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left" href="#/home" class="navbar-left"><img class="img-responsive" height="75" width="75"
                                                                        src="../img/nasalog.png"></a>
            <a class="navbar-brand" href="#/home">RASTA</a>
        </div>
        <div id="navbar-items-div" class="navbar-collapse collapse" id="nav-options-div" aria-expanded="false"
             style="height: 1px;">
            <ul class="nav navbar-nav navigationBar">
                <li ng-show="loggedIn" class="ng-hide dropdown">
                    <a class="dropdown-toggle topAnchor" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-star-half-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Config
                        Webservices <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="uploadButton" href="#/upload"><i
                                class="fa fa-upload"
                                aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Upload Services</a></li>
                        <li><a href="#/editServices">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Edit Services</a>
                        </li>
                    </ul>
                </li>
                <li ng-show="loggedIn" class="ng-hide dropdown">
                    <a class="dropdown-toggle topAnchor" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-tachometer"
                            aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Test Center <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/testFunctions"><i class="fa fa-life-ring" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Test
                            Functions</a></li>
                        <li><a href="#/testService">
                            <i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Test Services</a>
                        </li>
                        <li><a href="#/testOverall">
                            <i class="fa fa-hourglass-start" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Overall Test</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a ng-show="loggedIn" class="ng-hide topAnchor" href="#/tickets"><i class="fa fa-ticket"
                                                                                        aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Open Tickets</a>
                </li>
                <li>
                    <a href="#/userGuide" class="topAnchor"> <i class="fa fa-universal-access" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;User
                        Guide</a>
                </li>
                <li>
                    <a href="#/about" class="topAnchor"><i class="fa fa-info" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;About</a>
                </li>
            </ul>
            <ul id="userWelcomeNavBar" class="nav navbar-nav navbar-right">
                <li><a id="welcomeMsg" ng-bind="welcomeMsg" ng-show="loggedIn" class="ng-hide" href="#/login"></a></li>
                <li><a id="loginStatus" ng-show="loggedIn !== true" class="ng-hide" href="#/login"><i
                        class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log in</a></li>
                <li><a id="logout" ng-show="loggedIn" class="ng-hide" href="#/logout" ng-click="logout()"><i
                        class="fa fa-eject" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-------------------------------------- END TOP NAVBAR ------------------------------->

<div class="container-fluid" ng-view></div>

</html>
