<!DOCTYPE html>
<html lang="en" ng-app="visualServApp">
<head>
    <title>RASTA</title>
    <!---------------------------------- CSS -------------------------------------->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/angular-chart.min.css" rel="stylesheet"/>
    <link href="../css/add-styling.css" rel="stylesheet"/>
    <link href="../css/circle-anim.css" rel="stylesheet"/>
    <link href="../css/block-anim.css" rel="stylesheet"/>

    <!---------------------------------- END CSS -------------------------------------->
</head>

<body id="bodyCont">

<!-------------------------------------- TOP NAVBAR ------------------------------->
<nav ng-controller="navbarCtrl" class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-left"><img id="nasaLogo" height="75" width="75" src="../img/nasalog.png"></a>
            <a class="navbar-brand" href="#">RASTA</a>
        </div>
        <div id="navbar-items-div" class="navbar-collapse collapse" id="nav-options-div" aria-expanded="false"
             style="height: 1px;">
            <ul class="nav navbar-nav">
                <li>
                    <a ng-show="loggedIn" class="ng-hide" id="uploadButton" href="#/upload"><i class="fa fa-upload"
                                                                                               aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Upload Config</a>
                </li>
                <li>
                    <a id="testBtn" href="#/test"><i class="fa fa-tachometer" aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Test Functions & Services</a>
                </li>
                <li>
                    <a href="#/userGuide"> <i class="fa fa-universal-access" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;User
                        Guide</a>
                </li>
                <li>
                    <a href="#/about"><i class="fa fa-info" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="welcomeMsg" ng-bind="welcomeMsg" ng-show="loggedIn" class="ng-hide" href="#/login"></a></li>
                <li><a id="loginStatus" ng-show="loggedIn !== true" class="ng-hide" href="#/login"><i
                        class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log in</a></li>
                <li><a id="logout" ng-show="loggedIn" class="ng-hide" href="#" ng-click="logout()"><i
                        class="fa fa-eject" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-------------------------------------- END TOP NAVBAR ------------------------------->

<div id="shuttleDiv" class="text-center image animated fadeInLeftBig">
    <img id="shuttle" src="../img/shuttle.gif"/>
    <h6 ng-controller="lastUpdateCtrl" class="text-uppercase" id="updateText"><span class="spacer">Last Updated: {{currTime}}</span></h6>
</div>
<div class="container-fluid" ng-view></div>
<!--------------------------------  JAVASCRIPT------------------------------------>
<script>
    var shuttle = document.getElementById("shuttleDiv");
    window.setTimeout(function () {
        shuttle.className = "text-center image animated fadeOutRightBig";

        //on anim end, set display to none
        shuttle.addEventListener("webkitAnimationEnd", function () {
            this.style.display = "none";
        }, false);
    }, 10000);
</script>
<script src="../js/libs/angular/angular.min.js"></script>
<script src="../js/libs/angular/angular-cookies.min.js"></script>
<script src="../js/libs/angular/angular-route.js"></script>
<script src="../js/libs/charts/Chart.min.js"></script>
<script src="../js/libs/charts/angular-chart.min.js"></script>
<script src="../js/libs/jquery/jquery-2.2.3.min.js"></script>
<script src="../js/libs/jquery/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/modules/test.js"></script>
<script src="../js/modules/charts.js"></script>
<script src="../js/modules/login.js"></script>
<script src="../js/modules/upload.js"></script>
<script src="../js/modules/addUser.js"></script>
<script src="../js/modules/emails.js"></script>
<!--------------------------------- END JAVASCRIPT ------------------------------ -->

</body>
</html>
