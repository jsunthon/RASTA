<div class="col-md-10 col-md-offset-1 animated fadeInLeftBig">
    <div class="panel panel-primary" style="margin-top: 10%;">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Stats Dashboard
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Overall Service Status</h3>
                        </div>
                        <div class="panel-body">
                            <canvas id="overallServStat" class="chart chart-line" chart-data="overallServStatData" chart-labels="overallServStatLabels"
                                    chart-legend="true" chart-series="overallServStatSeries" chart-click="onClick"></canvas>
                        </div>
                    </div>
                </div>
                <div id="servAvailStatDiv" class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Services Availability</h3>
                        </div>
                        <div class="panel-body">
                            <canvas id="servAvailStat" class="chart chart-pie"
                                    chart-data="servAvailStatData" chart-labels="servAvailStatLabels" chart-options="options">
                            </canvas>
                            <div id="servAvailTip" class="row">
                                <div ng-bind="currTime" class="col-md-8 col-md-offset-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 2%;">
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Function Status</h3>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                Function
                            </div>
                            <select id="functionSelector" class="form-control"
                                    ng-model="featureSelected"
                                    ng-options="feature.name for feature in lmmpFeatures"
                                    ng-change="updateFeatData(featureSelected)"></select>
                        </div>
                        <div ng-show="funcSelected" class="panel-body">
                            <canvas id="functionStat" class="chart chart-line" chart-data="funcStatData" chart-labels="funcStatLabels"
                                    chart-legend="true" chart-series="funcStatSeries"></canvas>
                        </div>
                    </div>
                </div>
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Service Status</h3>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                API call
                            </div>
                            <select id="apiCallSelector" class="form-control"
                                    ng-model="callSelected"
                                    ng-options="obj.name for obj in featureCalls"
                                    ng-change="getParams(rowSelected)"></select>
                        </div>
                        <div class="panel-body">
                            <canvas id="serviceStat" class="chart chart-line" chart-data="funcServStatData" chart-labels="funcServStatLabels"
                                    chart-legend="true" chart-series="funcServStatSeries" chart-click="onClick"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
