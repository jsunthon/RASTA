<div class="col-md-10 col-md-offset-1 animated fadeInLeftBig">
    <div class="panel panel-primary" style="margin-top: 10%;">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Stats Dashboard
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Service Status</h3>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="scatter"
                                    dataSource="{{movieScatterData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Status by Function</h3>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                Function
                            </div>
                            <select id="functionSelector" class="form-control"
                                    ng-model="featureSelected"
                                    ng-options="obj.name for obj in lmmpFeatures"
                                    ng-change="getParams(rowSelected)"></select>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="pie2d"
                                    dataSource="{{moviePieData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 2%;">
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Service Up Time</h3>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="pie2d"
                                    dataSource="{{moviePieData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
                <div class="animated fadeInDownBig col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Status by Call</h3>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                API call
                            </div>
                            <select id="apiCallSelector" class="form-control"
                                    ng-model="callSelected"
                                    ng-options="obj.name for obj in featureCalls"
                                    ng-change="getParams(rowSelected)"></select>
                        </div>
                        <div class="panel-body">
                            <fusioncharts
                                    width="100%"
                                    height="500"
                                    type="scatter"
                                    dataSource="{{movieScatterData}}">
                            </fusioncharts>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
