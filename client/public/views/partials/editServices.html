<div ng-show="validUser" class="ng-hide">
    <div id="topUploadRow" class="animated fadeInLeft row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Edit
                        Webservices</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group has-info">
                        <div class="input-group">
                            <button id="saveChngBtn" class="btn btn-info" ng-click="saveChanges()">Save Changes</button>
                            <table class="table table-striped table-hover servicesTable">
                                <thead>
                                <tr class="info">
                                    <th>Delete</th>
                                    <th>Name</th>
                                    <th>Function</th>
                                    <th>URL</th>
                                    <th>Request Type</th>
                                    <th>Response Type</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="service in services">
                                    <td>
                                        <input type="checkbox" ng-model="service.delete"
                                               ng-change="delete(service)" />
                                    </td>
                                    <td>
                                        <input type="text"
                                               ng-change="selected(service)" ng-model="service.name">
                                    </td>
                                    <td>
                                        <input type="text"
                                               ng-change="selected(service)" ng-model="service.function_name">
                                    </td>
                                    <td class="serviceUrl">
                                        {{service.url}}
                                    </td>
                                    <td>
                                        <input type="text"
                                               ng-change="selected(service)" ng-model="service.type">
                                    </td>
                                    <td>
                                        <input type="text"
                                               ng-change="selected(service)" ng-model="service.response_type">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
