<div ng-show="validUser" class="ng-hide">
    <div id="topUploadRow" class="animated fadeInLeft row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Edit
                        Webservices</h3>
                </div>
                <div class="panel-body">
                    <button class="btn btn-info" ng-click="saveChanges()">Save Changes</button>
                    <div class="searchBoxCont input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search services"
                               ng-model="searchService">
                    </div>
                    <table class="table table-striped table-hover servicesTable">
                        <thead>
                        <tr class="info">
                            <th>Delete</th>
                            <th><a href=""
                                   ng-click="sortServiceType = 'name'; sortServiceReverse = !sortServiceReverse">Name
                            <span ng-show="sortServiceType == 'name' && !sortServiceReverse"
                                  class="fa fa-caret-down"></span>
                        <span ng-show="sortServiceType == 'name' && sortServiceReverse"
                              class="fa fa-caret-up"></span></a></th>
                            <th><a href=""
                                   ng-click="sortServiceType = 'function'; sortServiceReverse = !sortServiceReverse">Function
                            <span ng-show="sortServiceType == 'function' && !sortServiceReverse"
                                  class="fa fa-caret-down"></span>
                        <span ng-show="sortServiceType == 'function' && sortServiceReverse"
                              class="fa fa-caret-up"></span></a></th>
                            <th><a href="" ng-click="sortServiceType = 'url'; sortServiceReverse = !sortServiceReverse">URL
                              <span ng-show="sortServiceType == 'url' && !sortServiceReverse"
                                    class="fa fa-caret-down"></span>
                        <span ng-show="sortServiceType == 'url' && sortServiceReverse"
                              class="fa fa-caret-up"></span></a></th>
                            <th><a href=""
                                   ng-click="sortServiceType = 'requestType'; sortServiceReverse = !sortServiceReverse">Request
                                Type
                            <span ng-show="sortServiceType == 'requestType' && !sortServiceReverse"
                                  class="fa fa-caret-down"></span>
                        <span ng-show="sortServiceType == 'requestType' && sortServiceReverse"
                              class="fa fa-caret-up"></span></a></th>
                            <th><a href=""
                                   ng-click="sortServiceType = 'responseType'; sortServiceReverse = !sortServiceReverse">Response
                                Type
                            <span ng-show="sortServiceType == 'responseType' && !sortServiceReverse"
                                  class="fa fa-caret-down"></span>
                        <span ng-show="sortServiceType == 'responseType' && sortServiceReverse"
                              class="fa fa-caret-up"></span></a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="service in services | orderBy:sortServiceType:sortServiceReverse | filter: searchService">
                            <td>
                                <input type="checkbox" ng-model="service.delete"
                                       ng-change="delete(service)"/>
                            </td>
                            <td>
                                <input type="text"
                                       ng-change="selected(service)" ng-model="service.name">
                            </td>
                            <td>
                                <input type="text"
                                       ng-change="selected(service)" ng-model="service.function_name">
                            </td>
                            <td class="serviceUrl">
                                {{service.url}}
                            </td>
                            <td>
                                <input type="text"
                                       ng-change="selected(service)" ng-model="service.type">
                            </td>
                            <td>
                                <input type="text"
                                       ng-change="selected(service)" ng-model="service.response_type">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
