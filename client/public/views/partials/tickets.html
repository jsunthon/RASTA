<div id="topTicketDiv" class="row animated fadeIn">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-ticket" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Tickets
                </h3>
            </div>
            <div class="panel-body">
                <div ng-show="ticketsLoading" class="ng-hide">
                    <img id="nasaGif" src="../../img/nasa100.gif"/>
                </div>
                <div ng-show="ticketsLoading === false" class="ng-hide">
                    <div class="well" ng-repeat="ticket in tickets">
                        <div class="row">
                            <div class="col-md-11"><h5>Date Opened: {{ticket.dateOpened}}</h5></div>
                            <div class="col-md-1">
                                <button class="btn btn-primary" ng-click="closeTicket(ticket)">Close</button>
                            </div>
                        </div>
                        <h6>Issues</h6>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr class="danger">
                                <th>Service</th>
                                <!--<th>URL</th>-->
                                <th>Status Code</th>
                                <th>Response Time</th>
                                <!--<th>Expected Resp Type</th>-->
                                <!--<th>Received Resp Type</th>-->
                                <th>Result</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="issue in ticket.issues">
                                <td>
                                    {{issue.service_name}}
                                </td>
                                <!--<td>-->
                                    <!--{{issue.service_te}}-->
                                <!--</td>-->
                                <td>
                                    {{issue.status_code}}
                                </td>
                                <td>
                                    {{issue.response_time}} ms
                                </td>
                                <td>
                                    {{issue.test_result}}
                                </td>
                                <!--<td>-->
                                    <!--{{issue.service_name}}-->
                                <!--</td>-->
                                <!--<td>-->
                                    <!--{{issue.service_name}}-->
                                <!--</td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
