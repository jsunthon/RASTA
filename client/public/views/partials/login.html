<div ng-show="addedUser" style="margin-top:10%;" class="col-md-4 col-md-offset-2 ng-hide alert alert-dismissible alert-success">
    <p ng-bind="addedUserMsg"></p>
</div>
<div ng-show="loggedIn !== true" class="ng-hide animated fadeInRightBig row" style="margin-top:10%;" id="loginWindow">
    <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Username</label><br>
                        <input type="text" class="form-control" ng-model="username" name="username"
                               placeholder="Username"><br>
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" class="form-control" ng-model="password" name="password"
                               placeholder="Password"><br>
                    </div>
                    <button type="submit" ng-click="login()" class="btn btn-default">Login</button>
                </form>
                <p class="ng-hide text-danger" ng-show="notValidCred" ng-bind="statusMsg"></p>
            </div>
        </div>
    </div>
</div>


<div ng-show="loggedIn" id="mainWikiDiv" class="animated fadeIn ng-hide row">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <h3>My Account</h3><br>
            <ul>
                <li><a href="#/addUser">Manage Users</a></li>
                <li><a href="#/addEmail">Manage Email Recipients</a></li>
            </ul>
        </div>
    </div>
</div>
