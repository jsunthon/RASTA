<div class="animated fadeInRightBig" style="margin-top:10%;" class="row">
    <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Username</label><br>
                        <input type="text" class="form-control" ng-model="username" name="username" placeholder="Username"><br>
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password"><br>
                    </div>
                    <button type="submit" ng-click="login()" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
