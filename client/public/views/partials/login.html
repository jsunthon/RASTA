<div id="topLoginDiv"></div>
<div ng-show="addedUser" class="col-md-4 col-md-offset-1 ng-hide alert alert-dismissible alert-success">
    <p ng-bind="addedUserMsg"></p>
</div>
<div ng-show="loggedIn !== true" class="ng-hide animated fadeInLeft row" id="loginWindow">
    <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Username</label><br>
                        <input type="text" class="form-control" ng-model="username" name="username"
                               placeholder="Username"><br>
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" class="form-control" ng-model="password" name="password"
                               placeholder="Password"><br>
                    </div>
                    <button type="submit" ng-click="login()" class="btn btn-default">Login</button>
                </form>
                <p class="ng-hide text-danger" ng-show="notValidCred" ng-bind="statusMsg"></p>
            </div>
        </div>
    </div>
</div>


<div ng-show="loggedIn" class="animated fadeIn ng-hide row">
    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;My Account</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a href="#/addUser" class="list-group-item">
                        <h6 class="list-group-item-heading">Manage Users</h6>
                    </a>
                    <a href="#/addEmail" class="list-group-item">
                        <h6 class="list-group-item-heading">Manage Email Recipients</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
