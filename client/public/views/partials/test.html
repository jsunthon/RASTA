<div class="animated fadeIn row" style="margin-top:10%;">
    <div class="col-md-4 col-md-offset-2">
        <h1>Function Testing</h1>
        <hr>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search for a Function" ng-model="searchFunction">
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="info">
                <th><a href="" ng-click="sortFunctionType = 'funcName'; sortFunctionReverse = !sortFunctionReverse">Function
                    <span ng-show="sortFunctionType == 'funcName' && !sortFunctionReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortFunctionType == 'funcName' && sortFunctionReverse" class="fa fa-caret-up"></span></a></th>
                <th><a href="" ng-click="sortFunctionType = 'services'; sortFunctionReverse = !sortFunctionReverse">Services(s)
                    <span ng-show="sortFunctionType == 'services' && !sortFunctionReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortFunctionType == 'services' && sortFunctionReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="function in functions | orderBy:sortFunctionType:sortFunctionReverse | filter:searchFunction">
                <td>{{function.funcName}}
                <td>{{function.services}}</td>
                <td><a href="" ng-click="testFunction(function)" class="btn btn-primary btn-sm">Test</a></td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="animated fadeIn row">
    <div class="col-md-4 col-md-offset-2">
        <h1>Service Testing</h1>
        <hr>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search for a Service" ng-model="searchService">
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="info">
                <th><a href="" ng-click="sortServiceType = 'name'; sortServiceReverse = !sortServiceReverse">Service
                    <span ng-show="sortServiceType == 'name' && !sortServiceReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortServiceType == 'name' && sortServiceReverse" class="fa fa-caret-up"></span></a></th>
                <th><a href="" ng-click="sortServiceType = 'url'; sortServiceReverse = !sortServiceReverse">Service URL
                    <span ng-show="sortServiceType == 'url' && !sortServiceReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortServiceType == 'url' && sortServiceReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="service in services | orderBy:sortServiceType:sortServiceReverse | filter:searchService">
                <td>{{service.name}}
                <td>{{service.url}}</td>
                <td><a href="" ng-click="testService(service)" class="btn btn-primary btn-sm">Test</a></td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
