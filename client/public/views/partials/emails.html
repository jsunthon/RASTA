<div id="mainEmailDiv" ng-show="validUser" class="animated fadeIn  ng-hide">
    <div class="ui-tab row">
        <div class="col-md-4 col-md-offset-1">
            <button ng-click="backToAcc()" class="btn btn-primary"><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Back to My Account</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Email Recipient</h3>
                </div>
                <div class="panel-body">
                    <form id="addEmailForm">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="email" name="email"
                                   placeholder="email">
                        </div>
                        <button type="submit" ng-click="addEmail()" class="btn btn-default">Submit</button>
                    </form>
                    <!--<p class="ng-hide text-danger" ng-show="notValid" ng-bind="addedStatus"></p>-->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Email Recipients</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr class="info">
                            <th>Email</th>
                            <th>Added By</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="emailObj in emails">
                            <td>
                                {{emailObj.email}}
                            </td>
                            <td>
                                {{emailObj.addedBy}}
                            </td>
                            <td>
                                <button id="removebtn" type="submit" ng-click="removeEmail(emailObj.email)"
                                        class="btn btn-danger btn-sm">
                                    Remove
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
