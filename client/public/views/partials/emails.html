<div ng-show="validUser" class="ng-hide">
    <div class="animated fadeInRightBig row" style="margin-top:10%;">
        <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Email Recipient</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="email" name="email"
                                   placeholder="email">
                        </div>
                        <button type="submit" ng-click="addEmail()" class="btn btn-default">Submit</button>
                    </form>
                    <!--<p class="ng-hide text-danger" ng-show="notValid" ng-bind="addedStatus"></p>-->
                </div>
            </div>
        </div>
    </div>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
            color: black;
        }

        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }

        #removebtn {
            background-color: red;
        }
    </style>

    <div class="animated fadeInRightBig row" style="margin-top:10%;">
        <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Email Recipients</h3>
                </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <td>
                                notareal@emailaddress.com
                            </td>
                            <td>
                                <button id="removebtn" type="submit" ng-click="removeEmail()" class="btn btn-default">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </table>
                    <!--<p class="ng-hide text-danger" ng-show="notValid" ng-bind="addedStatus"></p>-->
                </div>
            </div>
        </div>
    </div>
</div>
