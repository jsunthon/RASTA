<div ng-show="validUser" class="ng-hide">
    <div class="animated fadeInRightBig row" style="margin-top:10%;">
        <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add User</h3>
                </div>
                <div class="panel-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <label>Username</label><br>
                            <input type="text" class="form-control" ng-model="username" name="username"
                                   placeholder="Username"><br>
                        </div>
                        <div class="form-group">
                            <label>Password</label><br>
                            <input type="password" class="form-control" ng-model="password" name="password1"
                                   placeholder="Password"><br>
                        </div>
                        <button type="submit" ng-click="addUser()" class="btn btn-default">Submit</button>
                    </form>
                    <p class="ng-hide text-danger" ng-show="notValid" ng-bind="addedStatus"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
        color: black;
    }

    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }

    table tr:nth-child(even) {
        background-color: #ffffff;
    }

    #removebtn {
        background-color: red;
    }
</style>

<div class="animated fadeInRightBig row" style="margin-top:10%;">
    <div class="col-md-3 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Current Users</h3>
            </div>
            <div class="panel-body">
                <table align="center">
                    <th>User</th>
                    <th></th>
                    <tr ng-repeat="userObj in users">
                        <td>
                            {{userObj.user}}
                        </td>
                        <td>
                            <button id="removebtn" type="submit" ng-click="removeUser(userObj.user)"
                                    class="btn btn-default">
                                Remove
                            </button>
                        </td>
                    </tr>
                </table>
                <!--<p class="ng-hide text-danger" ng-show="notValid" ng-bind="addedStatus"></p>-->
            </div>
        </div>
    </div>
</div>
