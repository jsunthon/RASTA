<div id="mainUserDiv" ng-show="validUser" class="animated fadeIn ng-hide">
    <div class="ui-tab row">
        <div class="col-md-4 col-md-offset-1">
            <button ng-click="backToAcc()" class="btn btn-primary"><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Back to My Account</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add User</h3>
                </div>
                <div class="panel-body">
                    <form name="addUserForm">
                        <div class="form-group">
                            <label>Username</label><br>
                            <input type="text" class="form-control" ng-model="username" name="username"
                                   placeholder="Username" required><br>
                            <div role="alert">
                            <span class="text-danger" ng-show="addUserForm.username.$error.required">
                                 Username required!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label><br>
                            <input type="password" class="form-control" ng-model="password" name="password"
                                   placeholder="Password" required><br>
                              <span class="text-danger" ng-show="addUserForm.password.$error.required">
                                 Password required!</span>
                        </div>
                        <button type="submit" ng-click="addUser()" class="btn btn-default">Submit</button>
                    </form>
                    <p id="addUserContainer" class="animated fadeIn ng-hide text-danger" ng-show="addUserAttempt" ng-bind="addedStatus"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Users</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr class="info">
                            <th>User</th>
                            <th>Added By</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="userObj in users">
                            <td>
                                {{userObj.name}}
                            </td>
                            <td>
                                {{userObj.addedBy}}
                            </td>
                            <td>
                                <button id="removebtn" type="submit" ng-click="removeUser(userObj)"
                                        class="btn btn-danger btn-sm">
                                    Remove
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--<p class="ng-hide text-danger" ng-show="notValid" ng-bind="addedStatus"></p>-->
                </div>
            </div>
        </div>
    </div>
</div>
