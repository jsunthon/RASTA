<div ng-show="validUser" class="ng-hide">
    <div id="topUploadRow" class="animated fadeInLeft row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-upload" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;Upload
                        service config file</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group has-info">
                        <div class="input-group">
                            <span class="input-group-addon">File</span>
                            <input class="form-control"
                                   type="file"
                                   ngf-select
                                   ng-model="fileUp"
                                   name="fileUp"
                                   ngf-max-size="20MB"/>
                            <span class="input-group-btn">
                                <button ng-click="submit()" class="btn btn-default" type="button">Upload</button>
                            </span>
                        </div>
                    </div>
                    <div ng-show="uploadAttempt" class="ng-hide progress progress-striped active">
                        <div id="uploadProgressBar" class="progress-bar progress-bar-info"></div>
                        <p>hi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
